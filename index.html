<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>NFT card componenet</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="img">
            <img
              class="equilibrium"
              src="images/image-equilibrium.jpg"
              alt="Equilibrium"
            />
            <div class="overlay"></div>
          </div>

          <h1 class="second-color">Equilibrium #3429</h1>
          <p class="main-text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="stats">
            <div class="eth">
              <img class="icon" src="images/icon-ethereum.svg" alt="Ethereum" />
              <p class="eth-text">0.041 ETH</p>
            </div>
            <div class="time">
              <img class="icon" src="images/icon-clock.svg" alt="Clock" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="person">
            <img
              class="person-img"
              src="images/image-avatar.png"
              alt="Avatar"
            />
            <p>Creation of <span class="second-color">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
